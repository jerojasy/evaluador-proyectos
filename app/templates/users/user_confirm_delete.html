{% extends 'base.html' %}

{% block content %}
<h2>Eliminar Usuario</h2>
<p>¿Estás seguro de que deseas eliminar a {{ object }}?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'user-list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
