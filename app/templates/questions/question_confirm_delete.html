{% extends 'base.html' %}

{% block content %}
<h2>Eliminar Pregunta</h2>
<p>¿Estás seguro de que deseas eliminar "{{ object.text }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'questions:list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
