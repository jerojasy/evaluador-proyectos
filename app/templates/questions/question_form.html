{% extends 'base.html' %}

{% block content %}
<h2>{% if object %}Editar{% else %}Crear{% endif %} Pregunta</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'questions:list' %}" class="btn btn-secondary">Volver</a>
</form>
{% endblock %}
