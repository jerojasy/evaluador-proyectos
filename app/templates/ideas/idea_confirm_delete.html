{% extends 'base.html' %}

{% block content %}
<h2>Eliminar Idea</h2>
<p>¿Estás seguro de que deseas eliminar la idea?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'ideas:list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
